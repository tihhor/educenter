{% extends "base.html" %}

{% block title %}
    Новый ученик
{% endblock %}

{% block content %}
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Добавить ученика</p>
                        <div class="my-5">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-primary" id="sendMessageButton">Сохранить</button>
                            </form>

                        </div>
                    </div>
                </div>
{% endblock %}
