{% extends "base.html" %}

{% block title %}
    Предметы
{% endblock %}

{% block content %}
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h3 class="post-subtitle">
                        Предмет:
                        <p></p>
                    </h3>
                    <!-- Post preview-->
                        <div class="post-preview">
                            <blockquote class="blockquote">
                            {{ object.name }}
                            </blockquote>

                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-primary" href="{% url 'educenter:subject_delete' pk=object.pk %}">Подтвердить удалениие</button>
                            </form>

                        </div>
                </div>
            </div>
{% endblock %}
