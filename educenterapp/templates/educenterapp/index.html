{% extends "base.html" %}

{% block title %}
    Главная страница
{% endblock %}

{% block content %}
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for item in persons %}
                    <div class="post-preview">
                        <a href="{% url 'educenter:person' id=item.id %}">
                            <h2 class="post-title">
                                {{ item.name }}
                            </h2>
                            <h3 class="post-subtitle">
                                {{ item.bday }}
                                {% if item.has_image %}
                                    Есть фото
                                {% endif %}
                            </h3>
                        </a>
                    </div>
                    {% endfor %}

                <i></i>
                <i class="progress"></i>
                <a href="{% url 'educenterapp:create' %}" >Новый ученик</a>

            </div>
{% endblock %}
