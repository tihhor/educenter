{% extends "base.html" %}

{% block title %}
    Главная страница
{% endblock %}

{% block content %}
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for item in persons %}
                    <div class="post-preview">
                        <a href="{% url 'educenter:person' id=item.id %}">
                            <h2 class="post-title">
                                {{ item.name }}
                            </h2>
                            <h3 class="post-subtitle">
                                {{ item.bday }}
                            </h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Start Bootstrap</a>
                            on September 24, 2022
                        </p>
                    </div>
                    {% endfor %}
                </div>
            </div>
{% endblock %}
