{% extends "base.html" %}

{% block title %}
    Группы
{% endblock %}

{% block content %}
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h3 class="post-subtitle">
                        {{ name }}
                        <p></p>
                    </h3>
                    <!-- Post preview-->
                    {% for item in object_list %}
                        <div class="post-preview">
                            <a href= "{% url 'educenter:group_detail' pk=item.pk %}">
                            <blockquote class="blockquote">
                            {{ item.name }}
                            </blockquote>
                            </a>
                        </div>
                    {% endfor %}
                    <i></i>
                    <i class="progress"></i>
                    <a href="{% url 'educenterapp:group_create' %}" >Создать группу</a>
                </div>
            </div>
{% endblock %}
